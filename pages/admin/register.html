    <main class="container">
        <section>
            <h2>CREA TU CUENTA</h2>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            <form action="/register" method="POST" enctype="application/x-www-form-urlencoded">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" placeholder="nombre" required>
                </div>
                <div>
                    <label for="lastname">Apellido:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="apellido" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@email.com" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div>
                    <label for="repassword">Repite Contraseña:</label>
                    <input type="repassword" name="repassword" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div>
                    <input type="submit" value="Registrar">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Acepto <a href="">Términos y Condiciones</a></label>
                    </div>
                </div>
            </form>
        </section>
